<!DOCTYPE html>
<html>
<head>
    <style>
        body { text-align: center; padding-top: 20%; background: #222; color: white; font-family: Arial; }
        button { padding: 20px 40px; font-size: 20px; cursor: pointer; background: #e74c3c; color: white; border: none; border-radius: 10px; }
        #text { font-size: 150px; display: none; color: #f1c40f; font-weight: bold; }
    </style>
</head>
<body>

    <button onclick="document.getElementById('text').style.display='block'; this.style.display='none'">Нажми меня</button>
    <div id="text">ЙОМАЙО!</div>

</body>
</html>
